{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Editing {{ entry }}</h1>
<hr>
<form action="{% url 'wiki:edit' entry %}" method="post">
    {% csrf_token %}
    <h3> Content </h3>
    <textarea name="contentform" id="contentformid">{{ data }}</textarea>
    <div class="button-container">
        <button id="submitentry" type="submit" value="submit">Submit Entry</button>
    </div>
</form>

{% endblock %}
